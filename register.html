<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrasi | Katering Kilat</title>
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
<section id="header">
    <div class="header-left">
        <a href="javascript:back();">
            <i class="bi bi-chevron-left"></i>
        </a>
    </div>
</section>
<section id="content">
    <div class="container">
        <div class="mb-3">
            <h2 class="bold">Selamat Datang di <span class="text-primary bold">Katering</span><span
                    class="text-secondary bold">Kilat</span>!</h2>
            <p>Masuk atau daftar hanya dalam beberapa langkah mudah.</p>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" placeholder="Masukan nama lengkap" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Masukan username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukan email" required>
        </div>
        <div class="mb-3">
            <label for="birth" class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-control" id="birth" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control form-btn" id="password" placeholder="Masukan password" required>
                <button class="btn btn-form" type="button" id="showPassword"><i class="bi bi-eye-fill"></i></button>
            </div>
        </div>
        <div class="d-grid gap-2  mt-5">
            <a href="berhasil-daftar.html" class="btn btn-primary border-radius-48 border-black border-2 bold"
               type="button">Daftar</a>
            <h6 class="text-center ">Belum punya akun? <a class="text-dark" href="login.html">Masuk</a></h6>
        </div>
    </div>
</section>
</body>
<script src="public/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
